<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="tic.css">
    <title>tic tac toe game</title>
  </head>
  <body>
    <h1>tic tac toe</h1>
    <table>
      <tr>
        <td>1</td>
        <td class="lr">2</td>
        <td>3</td>
      </tr>
      <tr>
        <td class="top">4</td>
        <td class="both">5</td>
        <td class="top">6</td>
      </tr>
      <tr>
        <td class="top">7</td>
        <td class="both">8</td>
        <td class="top">9</td>
      </tr>
    </table>
  </body>
</html>
